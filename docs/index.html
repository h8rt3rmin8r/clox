	<script>
		function checklength(i) {
			'use strict';
			if (i < 10) {
				i = "0" + i;
			}
			return i;
		}

		var minutes, seconds, count, counter, timer;
		count = 601; //seconds
		counter = setInterval(timer, 1000);

		function timer() {
			'use strict';
			count = count - 1;
			minutes = checklength(Math.floor(count / 60));
			seconds = checklength(count - minutes * 60);
			if (count < 0) {
				clearInterval(counter);
				return;
			}
			document.getElementById("timer").innerHTML = 'Next refresh in ' + minutes + ':' + seconds + ' ';
			if (count === 0) {
				location.reload();
			}
		}
	</script>

	<style>
		/* Center the loader and define appearance */

		#loader {
			position: absolute;
			z-index: 1;
			width: 80px;
			height: 80px;
			border: 2px solid transparant;
			border-radius: 50%;
			border-top: 16px solid #367d39;
			border-bottom: 16px solid #367d39;
			-webkit-animation: spin 2s linear infinite;
			animation: spin 1s linear infinite;
		}

		@-webkit-keyframes spin {
			0% {
				-webkit-transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
			}
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}

		/* Add animation to "page content" */

		.animate-bottom {
			position: relative;
			-webkit-animation-name: animatebottom;
			-webkit-animation-duration: 1s;
			animation-name: animatebottom;
			animation-duration: 1s
		}

		@-webkit-keyframes animatebottom {
			from {
				bottom: -80px;
				opacity: 0
			}
			to {
				bottom: 0px;
				opacity: 1
			}
		}

		@keyframes animatebottom {
			from {
				bottom: -100px;
				opacity: 0
			}
			to {
				bottom: 0;
				opacity: 1
			}
		}

		#myDiv {
			display: none;
			text-align: left;
		}
	</style>

<!-- Initiate "loader" and "animate-bottom" to page content -->

<body id="" onload="myFunction()" style="margin:0;">
	<div class="container d-flex justify-content-center" id="loader"></div>
	<div style="display:none;" id="myDiv" class="animate-bottom">

		<!-- Website Jumbotron Starts -->

				<hr>
				<br>

				<p>

					<script>
						function redFunction() {
							var x = document.doctype.name;

						}
					</script>
				</p>
				<p>

					</script>
				</p>

					<button class="btn warning" onclick="gridFunction()">CLOX GRID</button>

						function gridFunction() {
							var x = document.doctype.name;
							window.open("https://clox.io/grid/", "_blank", "width=960,height=385,resizable");

				</p>
			</div>
		</div>
		<br>
		<br>

		<div class="footer">

	</div>

	<!-- Conclude the animated div content and insert script to act on that div  -->
	<script>
		var myVar;

		function myFunction() {
			myVar = setTimeout(showPage, 2000);
		}

		function showPage() {
			document.getElementById("loader").style.display = "none";
			document.getElementById("myDiv").style.display = "block";
		}
	</script>
