  <!-- ****** SCRIPT ****** -->
  <script>
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTimeA(m);
      s = checkTimeA(s);
      h = checkTimeB(h)
      document.getElementById('clock').innerHTML =
        h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }

    function checkTimeA(i) {
      if (i < 10) {
        i = "0" + i
      }; // add zero in front of numbers < 10
      return i;
    }
    function checkTimeB(j) {
      if (j < 10) {
        j = "0" + j
      }; // add zero in front of numbers < 10
      return j;
    }
  </script>
